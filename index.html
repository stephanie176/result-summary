<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Result Summary - Component</title>
</head>
<body>
  <main class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div>
        <div class="component">
          <div>
            <img src="images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="component">
          <div>
            <img src="images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="component">
          <div>
            <img src="images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="component">
          <div>
            <img src="images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div> 
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
